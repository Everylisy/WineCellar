        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: 요청이 성공했는지를 나타냅니다.
              bookmark:
                type: object
                properties:
                  bookmarkId:
                    type: string
                  bookmarkCreate:
                    type: string
                  wineInfo:
                    type: Object
          example:
            success: true
            bookmark: 
              bookmarkId: 79228eb7-a17d-44c4-b9fe-6b6c5bc71759
              bookmarkCreate: 2022-04-29T10:34:41.272Z
              wineInfo:
                id: 137202
