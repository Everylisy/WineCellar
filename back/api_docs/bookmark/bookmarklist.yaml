                varieties: Merlot, - , -
                type: Red
                abv: 13
                sweet: 1
                acidity: 3
                body: 2
                tannin: 2
                price: 0
     '404':
      description: 북마크한 와인이 없습니다. 먼저 관심있는 와인을 북마크해주세요.
    default:
      description: Unexpected error

      