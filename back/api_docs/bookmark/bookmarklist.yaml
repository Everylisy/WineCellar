                nation: 프랑스 France
                local: 부르고뉴 Bourgogne, 보졸레 Beaujolais
                varieties: Gamay, - , - 
                type: Red
                abv: 12
                sweet: 2
                acidity: 4
                body: 2
                tannin: 2
                price: 0
              bookmarkId: 2936f936-f579-412e-88d7-d294068b586e
              bookmarkCreate: 2022-04-29T10:34:43.464Z
              wineInfo:
                id: 137203
                name: Calvet, Aetos
                nation: 프랑스 France
